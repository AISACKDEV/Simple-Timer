<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>OmniKit</title>
    <link rel="icon" href="Images/tool_logo.png">
</head>
<body>
    <div class="main-title">
        <h1>OmniKit</h1>
        <div><input id="notifications-toggle" type="checkbox">Notifications</div>
    </div>
    <div id="notification-status-message"></div>

    <div class="main-timer-container">
        <img src="Images/timer_icon.png" alt="Timer Icon" id="timer_icon">
        <div class="timer-header">
            <h1>SIMPLE TIMER</h1>
        </div>
        <div class="timer-display">
				<p id="output-hrs">00</p>
                <p id="colon">:</p>
				<p id="output-min">00</p>
                <p id="colon">:</p>
                <p id="output-sec">00</p>
        </div>
        <div class="main-input" id="main-input-timer">
            <div class="inputs">
                <input type="number" name="input" id="input-hrs" value="0" max="60" min="0">
                <input type="number" name="input" id="input-min" value="0" max="60" min="0">
                <input type="number" name="input" id="input-sec" value="0" max="60" min="0">
            </div>
            <div class="inputs-tags">
                <p>HRS</p>
                <p>MIN</p>
                <p>SEC</p>
            </div>
        </div>
        <div class="main-icon-container">
            <button id="timer-play-btn"><span class="material-symbols-outlined">play_circle</span></button>
            <button id="timer-pause-btn"><span class="material-symbols-outlined">pause_circle</span></button>
            <button id="timer-reset-btn"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
    </div>
    <div class="main-stopwatch-container">
        <img src="Images/stopwatch_logo.png" alt="Timer Icon" id="timer_icon">
        <div class="timer-header">
            <h1>SIMPLE STOPWATCH</h1>
        </div>
        <div class="stopwatch-display">
            00 : 00 : 00 : 000
        </div>
        <div class="main-icon-container">
            <button id="stopwatch-play-btn"><span class="material-symbols-outlined">play_circle</span></button>
            <button id="stopwatch-pause-btn"><span class="material-symbols-outlined">pause_circle</span></button>
            <button id="stopwatch-reset-btn"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="stopwatch.js"></script>
    <script src="sw.js"></script>
</body>
</html>
