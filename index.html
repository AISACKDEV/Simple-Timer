<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Timer</title>
</head>
<body>
    <div class="main-timer-container">
        <div class="timer-header">
            <h1>SIMPLE TIMER</h1>
        </div>
        <div class="timer">
				<p id="hrs">00</p>
                <p id="colon">:</p>
				<p id="min">00</p>
                <p id="colon">:</p>
                <p id="sec">00</p>
        </div>
        <div class="main-input" id="main-input-timer">
            <div class="inputs">
                <input type="number" name="input" id="input-hrs" value="0" max="60" min="0">
                <input type="number" name="input" id="input-min" value="0" max="60" min="0">
                <input type="number" name="input" id="input-sec" value="0" max="60" min="0">
            </div>
            <div class="inputs-tags">
                <p>HRS</p>
                <p>MIN</p>
                <p>SEC</p>
            </div>
        </div>
        <div class="main-icon-container">
            <button id="play_btn"><span class="material-symbols-outlined">play_circle</span></button>
            <button id="pause_btn"><span class="material-symbols-outlined">pause_circle</span></button>
            <button id="reset_btn"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
